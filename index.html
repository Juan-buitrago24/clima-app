<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clima App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Consulta el Clima</h1>
    <div class="input-group">
      <input type="text" id="city" placeholder="Ingresa una ciudad" />
      <button id="get-weather">Buscar</button>
    </div>
    <div class="weather-info" id="weather">
      <h2 id="city-name"></h2>
      <img id="weather-icon" src="" alt="Icono del clima" />
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
